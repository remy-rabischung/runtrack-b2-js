<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <h1>Job 5 - Search Student</h1>

        <input type="submit" id="submit-btn" value="Rechercher">

    <table id="student-info">
        <thead>
            <tr>
                <th>Email</th>
                <th>Nom complet</th>
                <th>Genre</th>
                <th>Date de naissance</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
